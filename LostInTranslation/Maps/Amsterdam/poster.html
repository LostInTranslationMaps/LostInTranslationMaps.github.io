<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Amsterdam Spoorkaart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Clean, modern face for title; thinner handwritten for signature -->
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;700&family=Reenie+Beanie&display=swap"
    rel="stylesheet">

  <style>
    /* ---- PRINT SETUP ---- */
    @page {
      size: A3 portrait;
      margin: 0;
    }

    :root {
      --m-left: 10%;
      --m-right: 10%;
      --m-top: 10%;
      --m-bottom: 15%;
      /* decreased from 30% */
    }

    /* Reset */
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: #fff;
      color: #000;
      -webkit-font-smoothing: antialiased;
      font-smooth: always;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
        "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    /* A3 portrait canvas: 297 × 420 mm */
    .poster {
      width: 297mm;
      height: 420mm;
      margin: 0, auto;
      position: relative;
      background: #fff;
      overflow: hidden;
    }

    /* ---- MAP IMAGE (replaces placeholder) ---- */
    .map-placeholder {
      position: absolute;
      top: 0;
      margin: 10%;
      /* Remove any visuals from the old placeholder */
      background: none !important;
      border: none !important;
    }

    /* Nuke any pseudo-elements if a cached stylesheet existed */
    .map-placeholder::before,
    .map-placeholder::after {
      content: none !important;
    }

    /* Make the image fill the box exactly */
    .map-placeholder>img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      /* fills the area; crops if aspect ratio differs */
      object-position: center;
    }

    /* ---- TITLE BLOCK (centered below map) ---- */
    .title {
      position: absolute;
      left: 8%;
      right: 8%;
      top: calc(100% - var(--m-bottom) + 1%);
      text-align: center;
      letter-spacing: .08em;
      font-family: "Manrope", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .city {
      font-weight: 300;
      font-size: clamp(21pt, 8.3vw, 50pt);
      line-height: 1.1;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    .subtitle {
      display: block;
      margin-top: .3em;
      font-weight: 200;
      font-size: clamp(11pt, 2.9vw, 18pt);
      letter-spacing: .18em;
      text-transform: lowercase;
    }

    /* ---- LOWER CORNER ELEMENTS (horizontal, positioned below title) ---- */
    .brand,
    .signature {
      position: absolute;
      bottom: 2.5%;
      max-width: 22%;
      line-height: 1.25;
      letter-spacing: .02em;
    }

    /* Lower-left brand (≈10% width visually) */
    .brand {
      left: var(--m-left);
      width: 20%;
      min-width: 90px;
      text-align: left;
    }

    .brand .name {
      font-weight: 500;
      font-size: clamp(8pt, 1.6vw, 12pt);
    }

    .brand .slogan {
      margin-top: .3em;
      font-weight: 300;
      font-size: clamp(6pt, 1.3vw, 9pt);
      opacity: .95;
    }

    /* Lower-right signature */
    .signature {
      right: var(--m-right);
      text-align: right;
      font-family: "Reenie Beanie", cursive;
      font-weight: 400;
      font-size: clamp(12pt, 3.2vw, 22pt);
      letter-spacing: 0;
      white-space: nowrap;
    }

    /* Screen helper — center the poster on page (no shadows per request) */
    @media screen {
      body {
        display: grid;
        place-items: center;
        padding: 2rem;
        background: #fafafa;
      }
    }
  </style>
</head>

<body>
  <main class="poster" role="img" aria-label="A3 poster template with image map and typographic layout">
    <!-- Map image (no background/border/shadow) -->
    <div class="map-placeholder" aria-hidden="true">
      <img src="amsterdam.jpg" alt="Amsterdam map" />
    </div>

    <!-- Title block -->
    <div class="title" aria-labelledby="city subtitle">
      <div id="city" class="city">AMSTERDAM</div>
      <span id="subtitle" class="subtitle">spoorkaart</span>
    </div>

    <!-- Lower-left brand (horizontal, under the title) -->
    <div class="brand" aria-label="Brand">
      <div class="name">Lost In Translation™</div>
      <div class="slogan">Global Transit, Local Nonsense</div>
    </div>

    <!-- Lower-right signature (horizontal, under the title) -->
    <div class="signature" aria-label="Signature">by Gerrit</div>
  </main>
</body>

</html>
