<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lost In Translation — Humanized Persona Signatures</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bad+Script&family=Damion&family=Homemade+Apple&family=Indie+Flower&family=Shadows+Into+Light&family=Satisfy&display=swap" rel="stylesheet">

<style>
:root{
  --bg: #f5f5f5;
  --ink: #111;
  --muted: #666;
  --dash: rgba(0,0,0,.08);
}

body{
  margin:0;
  background: var(--bg);
  color: var(--ink);
  font-family: system-ui, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 3rem 1rem;
}

.sheet{
  width: min(820px, 92vw);
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.07);
  padding: clamp(24px, 5vw, 48px);
  border: 1px solid rgba(0,0,0,.06);
}

h1{
  font-size: clamp(18px, 3vw, 24px);
  margin: 0 0 1.25rem 0;
  letter-spacing: .02em;
  color: var(--muted);
  text-transform: uppercase;
  font-weight: 600;
}

.siglist{
  display:flex;
  flex-direction:column;
  gap: clamp(18px, 3.5vh, 28px);
}

.sig{
  line-height: 1;
  display:flex;
  align-items:flex-end;
  gap: 1rem;
  position: relative;
  padding-bottom: .25rem;
}

.sig::after{
  content:"";
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  border-bottom: 1px dashed var(--dash);
}

.sig .text{
  display:inline-block;
  font-size: clamp(36px, 7vw, 56px);
  transform-origin: left center;
  white-space: nowrap;
  letter-spacing: 0.02em;
}

/* Persona fonts */
.karen .text{ font-family: "Satisfy", cursive; font-weight:400; }
.clemence .text{ font-family: "Damion", cursive; font-style:normal; }
.agnes .text{ font-family: "Indie Flower", cursive; font-weight:400; }
.dieter .text{ font-family: "Amatic SC", cursive; font-weight:700; letter-spacing: 0.05em; text-transform: uppercase; }
.gerrit .text{ font-family: "Shadows Into Light", cursive; font-weight:400; }

/* Glyph jitter & ink fade */
.glyph{
  display: inline-block;
  transform-origin: center;
  transform:
    translate(var(--tx, 0), calc(var(--ty, 0) + var(--basey, 0px)))
    rotate(var(--rot, 0));
  color: var(--ink-color, #111);
  opacity: var(--ink-opacity, 1);
}

.glyph.space{
  transform: none !important;
  width: 0.32em;
}

.label{
  font-size: 12px;
  color: var(--muted);
  margin-top: .4rem;
  letter-spacing: .04em;
  text-transform: uppercase;
}
</style>
</head>
<body>
<main class="sheet">
  <h1>Persona Signatures</h1>
  <section class="siglist">
    <div class="sig karen" data-amp="0.8" data-rotate="1.2" data-ink-var="25" data-wave="1.5" data-cycles="1.1">
      <span class="text">by Karen</span>
    </div>
    <div class="label">Bubbly, showy — overconfident strokes</div>

    <div class="sig clemence" data-amp="0.7" data-rotate="1" data-ink-var="20" data-wave="1.1" data-cycles="1.3">
      <span class="text">by Clémence</span>
    </div>
    <div class="label">Elegant, loose, faintly theatrical</div>

    <div class="sig agnes" data-amp="0.9" data-rotate="1.3" data-ink-var="28" data-wave="1.7" data-cycles="1.2">
      <span class="text">by Agnes</span>
    </div>
    <div class="label">Neat but soft — hints of indecision</div>

    <div class="sig dieter" data-amp="0.6" data-rotate="0.6" data-ink-var="18" data-wave="0.8" data-cycles="1">
      <span class="text">by Dieter</span>
    </div>
    <div class="label">Firm, rigid — all-caps efficiency</div>

    <div class="sig gerrit" data-amp="0.7" data-rotate="0.8" data-ink-var="22" data-wave="1.2" data-cycles="1.15">
      <span class="text">by Gerrit</span>
    </div>
    <div class="label">Practical, slightly careless</div>
  </section>
</main>

<script>
(function(){
  const texts = document.querySelectorAll('.sig .text');
  texts.forEach(textEl => {
    const sig = textEl.closest('.sig');
    const amp   = parseFloat(sig.getAttribute('data-amp')) || 0.5;
    const rot   = parseFloat(sig.getAttribute('data-rotate')) || 0.8;
    const inkV  = parseFloat(sig.getAttribute('data-ink-var')) || 15;
    const waveA = parseFloat(sig.getAttribute('data-wave')) || 0;
    const cycles= parseFloat(sig.getAttribute('data-cycles')) || 1;
    const phase = Math.random() * Math.PI * 2;

    const raw = textEl.textContent;
    const frag = document.createDocumentFragment();
    textEl.textContent = '';

    const letters = [...raw].filter(ch => ch !== ' ');
    const N = Math.max(letters.length, 1);
    let idxNonSpace = 0;

    for (let ch of raw){
      const span = document.createElement('span');
      span.className = 'glyph';

      if (ch === ' ') {
        span.classList.add('space');
        span.textContent = ' ';
        frag.appendChild(span);
        continue;
      }

      const t = idxNonSpace / Math.max(N - 1, 1);
      const baseY = Math.sin((t * cycles * Math.PI * 2) + phase) * waveA;

      const tx = (Math.random() * 2 - 1) * amp;
      const ty = (Math.random() * 2 - 1) * amp;
      const r  = (Math.random() * 2 - 1) * rot;

      const baseInk = 40;
      const varAmount = (Math.random() * 2 - 1) * inkV;
      const inkColor = `rgb(${baseInk+varAmount},${baseInk+varAmount},${baseInk+varAmount})`;
      const inkOpacity = 0.85 + Math.random() * 0.15;

      span.style.setProperty('--tx', tx.toFixed(2) + 'px');
      span.style.setProperty('--ty', ty.toFixed(2) + 'px');
      span.style.setProperty('--rot', r.toFixed(2) + 'deg');
      span.style.setProperty('--ink-color', inkColor);
      span.style.setProperty('--ink-opacity', inkOpacity);
      span.style.setProperty('--basey', baseY.toFixed(2) + 'px');

      span.textContent = ch;
      frag.appendChild(span);
      idxNonSpace++;
    }
    textEl.appendChild(frag);
  });
})();
</script>
</body>
</html>
